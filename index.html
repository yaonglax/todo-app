<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gaegu&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Mali:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=LXGW+WenKai+Mono+TC&family=Rubik+Bubbles&display=swap" rel="stylesheet">
    <title>TODO</title>
</head>
<body>
    <div class = "cover" id="cover">
        <div class="title">
            <div class="first">
            <div class="letter" id="let1"></div>
            <div class="letter" id="let2"></div>
            <div class="letter" id="let3"></div>
            <div class="letter" id="let4"></div>
        </div>
        <div class="second">
            <div class="letter" id="let5"></div>
            <div class="letter" id="let6"></div>
            <div class="letter" id="let7"></div>
            <div class="letter" id="let8"></div>
        </div>
        </div>
        <div class="stars">
            <div class="star" id="star-1"></div>
            <div class="star" id="star-2"></div>
            <div class="star" id="star-3"></div>
            <div class="star" id="star-4"></div>
            <div class="star" id="star-5"></div>
          </div>
        <div class="button-down">
            <button class="arrow" onclick="scrollToBottom()"></button>
        </div>
       
    </div>
    <div class="main" id="main">
       
        <h1 class="mali-regular" id="h1-title">MY TODO LIST</h1>
    <div class="main-container">
        <div id="list">
            <div id="todo-list"></div>
            <div class="for-create">
                <button id="create"></button>
            </div>
        </div> 
        <div class="toggles">
            <button class="toggle-1" id="toggle-1"></button>
            <button class="toggle-2" id="toggle-2"></button>
            <button class="toggle-3" id="toggle-3"></button>
           </div>
           <div id="bottom"></div>
    </div>
</div>
    <script src="script.js"></script>
</body>
</html>
